<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW DATE</title>
    <link rel="stylesheet" href="draw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>DRAW DATE</h1>
        <p>Draw something</p>
    </div>
    <div id="app">
        <div class="canvas">  
            <canvas id="canvas"></canvas>
        </div>
    
        <div class="buttons">
            <button id="undo" title="Undo"><img src="/app/src/Assets/undo-arrow.png" alt="Undo"></button>
            <button id="redo" title="Redo"><img src="/app/src/Assets/redo-arrow.png" alt="Redo"></button>
            <button id="clear" title="Clear"><img src="/app/src/Assets/clear.png" alt="Clear" height="26px" width="26px"></button>
            <button id="toggleAutoSmooth" title="Smooth"><img src="/app/src/Assets/smoother.png" alt="Smoother" height="26px" width="26px"></button>
            <button id="save" title="Save"><img src="/app/src/Assets/save.png" alt="save" height="26px" width="26px"></button>
        </div>
        <div>
            <textarea id="draw_description" placeholder="draw_description" rows="1" cols="40" maxlength="40" title="Description" spellcheck="false" 
            autocomplete="off" autocorrect="off" autocapitalize="off" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" ></textarea>
            <button id="save_description" title="Save Description"><img src="/app/src/Assets/save.png" alt="save" height="26px" width="26px"></button>
        </div>
        <button onclick="window.location.href='/app/src/profil.html'">mon profil</button>
    </div>
    <script src="draw.js"></script>
</body>
</html>
