<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherche ton match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/app/src/Assets/favico.png" type="image/x-icon">
</head>
<body>
    <h2>Bienvenue sur draw date</h2>
    <div class ="container">
        <div id="draws-container"></div>
        <div id="description-container">
            <div>
                <textarea id="draw_description_try" placeholder="Description du dessin"></textarea>
            </div>
            <text id="hint" text=""></text>
           
            <div>
                <button id="hintButton" title="indice" class="icon"><img src="/app/src/Assets/hint.png" alt="hint" height="26px" width="26px"></button>
                <button id="compareButton"title="match" class="icon"><img src="/app/src/Assets/match.png" alt="match" height="26px" width="26px"></button> 
                <button id="superMatchButton" class="superMatch" title="super match" class="icon"></button>
            </div>
            <div>
                <button id="previousButton" class="icon"><img src="/app/src/Assets/undo-arrow.png" alt="previous" height="26px" width="26px"></button>
                <button id="nextButton" class="icon"><img src="/app/src/Assets/redo-arrow.png" alt="next" height="26px" width="26px"></button>    
            </div>
            <div>           
                <button id="profilButton"  class="icon" onclick="window.location.href='/app/src/profil.html'"><img src="/app/src/Assets/profil.png" alt="profil" height="26px" width="26px"></button>
                <button id="logoutButton" class="icon"><img src="/app/src/Assets/logout.png" alt="logout" height="26px" width="26px"></button>
            </div> 
                <div id="paypal-button-container"></div>
                <p id="result-message"></p>
        </div>
    </div>
    
    <script
        src="https://www.paypal.com/sdk/js?client-id=AfHNndLe4NbxBw5DoM5kYw8w5KpemFVv1OWYcQ3jj6Un6bvXZJiMR8--eqmoQee4KtxkzGtAHtD9Bi8y&buyer-country=FR&currency=EUR&components=buttons&disable-funding=venmo,paylater,card"
        data-sdk-integration-source="developer-studio"
    ></script>
    

    <script src="searchMatch.js"></script>
</body>
</html>
