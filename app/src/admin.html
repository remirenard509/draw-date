<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/app/src/Assets/favico.png" type="image/x-icon">
</head>
<body>
    <h1>Admin</h1>
    <p>Bienvenue dans la section admin.</p>
    <div> 
        <h2>Liste des utilisateurs</h2>
        <ul id="user-list"></ul>
    </div>
    <button id="logout">Déconnexion</button>

    <script>
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/app/src/login.html';
        });
        async function fetchUsers() {
            try {
                const response = await fetch('/app/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (response.ok) {
                    const users = await response.json();
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';
                    users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = `${user.username} ${user.email}`;
                        li.innerHTML += `
                        <button class="activated" data-id="${user.id}">${user.activated ? 'Désactiver' : 'Activer'}</button>
                        <button class="delete" data-id="${user.id}">Supprimer</button>`;
                        userList.appendChild(li);
                    });
                } else {
                    console.error('Erreur lors de la récupération des utilisateurs.');
                }
            } catch (error) {
                console.error('Erreur de réseau:', error);
            }
        }

        fetchUsers();
        document.getElementById('user-list').addEventListener('click', async (event) => {
            if (event.target.classList.contains('activated')) {
                const userId = event.target.dataset.id;
                const isActivated = event.target.textContent === 'Désactiver';

                try {
                const response = await fetch(`/app/user/${userId}/activated`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ activated: !isActivated })
                });
                if (response.ok) {
                    event.target.textContent = isActivated ? 'Activer' : 'Désactiver';
                    event.target.dataset.activated = (!isActivated).toString();
                } else {
                    console.error('Erreur lors de la mise à jour de l\'activation de l\'utilisateur.');
                }
                } catch (error) {
                    console.error('Erreur de réseau:', error);
                }
            } else if (event.target.classList.contains('delete')) {
                const userId = event.target.dataset.id;
                const response = await fetch(`/app/user/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                if (response.ok) {
                    fetchUsers();
                } else {
                    console.error('Erreur lors de la suppression de l\'utilisateur.');
                }
            }
        });
    </script>
</body>
</html>
