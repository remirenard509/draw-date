<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="notif.css">
    <link rel="icon" href="/app/src/Assets/favico.png" type="image/x-icon">
</head>
<body>
    <h1>Chat</h1>
    <div id="content"></div>

    <label for="userSelect">Sélectionner un utilisateur :</label>
    <select id="userSelect">
        <option value="">--Sélectionner un utilisateur--</option>
    </select>
    <div id = "displayProfil"></div>
    <div class="messageAndDraw">
        <textarea id="messageInput" placeholder="Écrivez votre message ici..."></textarea>
        <button id="sendButton"><img src="/app/src/Assets/send.png" alt="send" height="26px" width="26px"></button>
            <canvas id="canvas"></canvas>
        
            <div class="buttons">
                <button id="undo" title="Undo"><img src="/app/src/Assets/undo-arrow.png" alt="Undo" height="26px" width="26px"></button>
                <button id="redo" title="Redo"><img src="/app/src/Assets/redo-arrow.png" alt="Redo" height="26px" width="26px"></button>
                <button id="clear" title="Clear"><img src="/app/src/Assets/clear.png" alt="Clear" height="26px" width="26px"></button>
                <button id="sendDraw" title="sendDraw"><img src="/app/src/Assets/send.png" alt="sendDraw" height="26px" width="26px"></button>
            </div>
        </div>
    </div>
    <script src="draw.js"></script>

    <button id="backButton" onclick="window.location.href='/app/src/profil.html'"><img src="/app/src/Assets/profil.png" alt="profil" height="26px" width="26px"></button>

    <script src="chat.js"></script>
    <script src="notif.js"></script>
</body>
</html>
