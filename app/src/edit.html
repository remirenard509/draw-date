<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>
<body>
    <script>
        // Fonction pour récupérer et afficher les données utilisateur
        async function fetchUserProfile() {
            const id = localStorage.getItem('id');

            try {
                const response = await fetch('/app/user/' + id);
                if (response.ok) {
                    const data = await response.json();
                    document.body.innerHTML = `
                        <h1>Modifier le profil de ${data.username}</h1>
                        <form id="editForm" method="POST" action="/app/user/edit">
                            <input type="hidden" name="id" value="${localStorage.getItem('id')}">
                            <label for="username">Nom d'utilisateur:</label>
                            <input type="text" id="username" name="username" required>
                            <br>
                            <label for="avatar">Avatar URL:</label>
                            <img src="${data.avatar}" alt="Avatar de ${data.username}" width="100" height="100">
                            <input type="text" id="avatar" name="avatar" required>
                            <br>
                            <label for="password">Mot de passe:</label>
                            <input type="password" id="password" name="password" required>
                            <br>
                            <label for="bio">Bio:</label>
                            <textarea id="bio" name="bio">${data.bio}</textarea>
                            <br>
                            <button type="submit">Modifier le profil</button>
                        </form> 
                        <button onclick="window.location.href='/app/src/profil.html'">Retour au profil</button>   
                        `;
                } else {
                    document.body.innerHTML = '<p>Erreur lors de la récupération des données utilisateur.</p>';
                    console.error('Erreur lors de la récupération des données utilisateur');
                }
            } catch (error) {
                document.body.innerHTML = '<p>Erreur de réseau.</p>';
                console.error('Erreur de réseau:', error);
            }
        }

        // Appel de la fonction pour récupérer les données utilisateur
        fetchUserProfile();
        
        // Fonction pour gérer la soumission du formulaire
        document.getElementById('editForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const id = formData.get('id');

            try {
                const response = await fetch('/app/user/' + id, {
                    method: 'PATCH',
                    body: formData
                });

                if (response.ok) {
                    alert('Profil modifié avec succès!');
                    window.location.href = '/app/src/profil.html';
                } else {
                    alert('Erreur lors de la modification du profil.');
                }
            } catch (error) {
                console.error('Erreur de réseau:', error);
            }
        });
    </script>
</body>
</html>
