<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/app/src/Assets/favico.png" type="image/x-icon">
</head>
<body>
    <script>
    // récupérer la localisation
 // Récupère les coordonnées d'un code postal avec Nominatim (OpenStreetMap)
async function getCoordinates(postalCode) {
    const response = await fetch(`https://nominatim.openstreetmap.org/search?postalcode=${postalCode}&country=France&format=json`);
    const data = await response.json();
    if (data.length === 0) throw new Error("Code postal non trouvé");
    return {
        lat: parseFloat(data[0].lat),
        lon: parseFloat(data[0].lon)
    };
}

// Sauvegarde la position via un appel POST
function saveLocation(latitude, longitude) {
    const id = localStorage.getItem('id');
    fetch(`/app/save-location/${id}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ latitude, longitude })
    })
    .then(response => response.json())
    .then(data => {
        console.log("Coordonnées enregistrées :", data);
    })
    .catch(error => {
        console.error("Erreur lors de l'envoi :", error);
    });
}

// Vérifie si la géolocalisation est disponible et récupère la position
if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(
        position => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            saveLocation(latitude, longitude);
        },
        error => {
            console.error("Erreur de géolocalisation :", error.message);
        }
    );
} else {
    console.error("La géolocalisation n'est pas supportée par ce navigateur.");
}



        async function fetchUserProfile() {
            const id = localStorage.getItem('id');

            try {
                const response = await fetch('/app/user/' + id, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.body.innerHTML = `
                        <h1>Profil de ${data.username}</h1>
                        <img src="${data.avatar}" alt="Avatar de ${data.username}" width="100" height="100">
                        <p>dob: ${data.dob}</p>
                        <p>bio: ${data.bio}</p>
                        <div class="svg-container">
                            <svg width="300" height="300" style="border : 1px solid #ccc; "viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                ${data.draw_svg}
                            </svg>
                        </div>
                        <p>draw_description: ${data.draw_description}</p>
                        <button onclick="window.location.href='/app/src/searchMatch.html'"><img src="/app/src/Assets/home.png" alt="home" height="26px" width="26px"></button>
                        <button onclick="window.location.href='/app/src/chat.html'"><img src="/app/src/Assets/chat.png" alt="chat" height="26px" width="26px"></button>
                        <button onclick="window.location.href='/app/src/draw.html'"><img src="/app/src/Assets/drawing.png" alt="draw" height="26px" width="26px"></button>
                        <button onclick="window.location.href='/app/src/edit.html'"><img src="/app/src/Assets/edit-profil.png" alt="edit-profil" height="26px" width="26px"></button>
                        <button onclick="window.location.href='/app/src/editPassword.html'"><img src="/app/src/Assets/edit-password.png" alt="edit-password" height="26px" width="26px"></button>
                        <button onclick="window.location.href='/app/src/delete.html'"><img src="/app/src/Assets/delete.png" alt="delete" height="26px" width="26px"></button>
                        <button onclick="logout()"><img src="/app/src/Assets/logout.png" alt="logout" height="26px" width="26px"></button>


                    `;
                    if(data.codePostal) {
                    const {lat, lon} = await getCoordinates(data.codePostal);
                    saveLocation(lat, lon);
                    }
                } else {
                    document.body.innerHTML = '<p>Erreur lors de la récupération des données utilisateur.</p>';
                    console.error('Erreur lors de la récupération des données utilisateur');
                    setTimeout(() => {
                        window.location.href = '/app/src/login.html';
                    }, 2000);
                }
            } catch (error) {
                document.body.innerHTML = '<p>Erreur de réseau.</p>';
                console.error('Erreur de réseau:', error);
            }
        }
        function logout() {
            localStorage.removeItem('id');
            localStorage.removeItem('token');
            window.location.href = '/app/src/login.html';
        }

        fetchUserProfile();
    </script>
</body>
</html>
