<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW DATE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>DRAW DATE</h1>
        <p>Draw something</p>
    </div>
    <div id="app">
        <div class="canvas">  
            <canvas id="canvas"></canvas>
        </div>
    
        <div class="buttons">
            <button id="undo" title="Undo"><img src="assets/undo-arrow.png" alt="Undo"></button>
            <button id="redo" title="Redo"><img src="assets/redo-arrow.png" alt="Redo"></button>
            <button id="clear" title="Clear"><img src="assets/clear.png" alt="Clear" height="26px" width="26px"></button>
            <button id="toggleAutoSmooth" title="Smooth"><img src="assets/smoother.png" alt="Smoother" height="26px" width="26px"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
